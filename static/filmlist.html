<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieDB</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/lists.css" rel="stylesheet">
</head>
<body>

<div class="container toprow">
    <div class="row">
        <div class="col-md-1 col-1">
            <h1>Comedy</h1>
        </div>
        <div class="col-md-10 col-10"></div>
        <div class="col-md-1 col-1">
            <a href="logout.html" class="btn btn-info btn-lg top" role="button"
               aria-pressed="true">Logout</a>
        </div>
    </div>
</div>

<div class="container lists">

    <div class="row">

        <div id="categorydiv" class="col-5">
            <h1>To be watched</h1>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0">&nbsp;</li>
                <li class="list-group-item justify-content-between align-items-center  border-0">
                    <a href="#">Jumanji</a>
                    <a href="film.html" class="btn btn-info" role="button">Watched</a>
                    <a href="film.html" class="btn btn-danger" role="button">X</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                    <a href="filmlist.html">Comedy (példa)</a>
                    <span class="badge badge-primary badge-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                    <a href="#">Drama</a>
                    <span class="badge badge-primary badge-pill">34</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                    <a href="#">Fantasy</a>
                    <span class="badge badge-primary badge-pill">55</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                    <a href="#">Horror</a>
                    <span class="badge badge-primary badge-pill">3</span>
                </li>
            </ul>
        </div>

        <div class="col-2"></div>

        <div id="actorsdiv" class="col-5">
            <h1>Actors</h1>
            <table class="table table-borderless">
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><a href="actor.html">Dwayne Johnson (példa)</a></td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td><a href="#">Kevin Hart</a></td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td><a href="#">Angelina Jolie</a></td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td><a href="#">Leonardo DiCaprio</a></td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </table>

            <a href="createactor.html" class="btn btn-info btn-lg top" role="button"
               aria-pressed="true">Add</a>
        </div>


    </div>
</div>


<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
