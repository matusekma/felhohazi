<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieDB</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/createmodify.css" rel="stylesheet">
</head>
<body>

<div class="container toprow">
    <div class="row">
        <div class="col-md-11 col-11"></div>
        <div class="col-md-1 col-1">
            <a href="logout.html" class="btn btn-info btn-lg top" role="button"
               aria-pressed="true">Logout</a>
        </div>
    </div>
</div>

<div class="container formcontainer">
    <div class="text-center">
        <form action="lists.html">
            <h1>Add actor</h1>
            <br>
            <div class="form-group">
                <label for="actorName" class="col-sm-3 col-form-label">Name</label>
                <input type="text" class="form-control" id="actorName" autofocus required>
            </div>

            <div class="form-group">
                <label for="actorBirth" class="col-form-label">Birth date</label>
                <input type="date" class="form-control" id="actorBirth" required
            </div>

            <div class="form-group">
                <label for="actorNationality" class="col-form-label">Nationality</label>
                <input type="text" class="form-control" id="actorNationality" required>
            </div>

            <div class="form-group">
                <label for="actorComment" class="col-form-label">Comment</label>
                <textarea class="form-control" id="actorComment"></textarea>
            </div>

            <div class="form-group">
                <button class="form-control" >Upload photo</button>
            </div>
            <div class="btn-group-vertical">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
                <a class="btn btn-lg btn-primary btn-block" href="lists.html" role="button">Back</a>
            </div>

        </form>

    </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
