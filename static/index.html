<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieDB</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registerlogin.css">
</head>
<body>


<div class="container">
    <a href="register.html" class="btn btn-info btn-lg toprightbutton" role="button"
       aria-pressed="true">Register</a>

    <div class="text-center">
        <form class="form-signin" action="lists.html">

            <div class="form-group">
                <i class="fas fa-user fa-7x"></i>
                <h2 class="form-signin-heading">Welcome</h2>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <button id="signin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <a href="forgot.html" id="forgot">Forgot password?</a>
        </form>
    </div>

</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
